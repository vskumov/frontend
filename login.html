<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    <title>Login to Frontend</title>
  </head>

  <body>

    <main>
        <nav class="logo">
            <a href=""><img src="blur.png" alt="Logo"></a>
        </nav>
    <section id="quotation" style="background-image: url('https://images.unsplash.com/photo-1632765854612-9b02b6ec2b15?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1886&q=80')">
        <div id="quote">&#8220;Frontend is crucial for creating a user-friendly and visually appealing website&#8221;</div>
        <div id="name"><h4>Nina Simone</h4> <span>web developer</span></div>

        <nav class="gallery-nav">
            <div class="arrow" onclick="changeImage(-1); changeQuote(-1); changeName(-1);"><i class="las la-long-arrow-alt-left"></i></div>
            <div class="arrow" onclick="changeImage(1); changeQuote(1); changeName(1);"><i class="las la-long-arrow-alt-right"></i></div>
        </nav>
            
        </div>
    </section>

    <section id="login">
 
            <form>
                <div>
                    <h1>Create an account</h1>
                    <p>Let's get started with your 30 days free trial.</p>
                </div>
                <div>
                    <input type="text" placeholder="Name" />

                    <input type="email" placeholder="E-mail" />
                    
                    <input type="password" placeholder="Password" />
                    
                </div> 
                <div>
                    <button>Create account</button>
                    
                    <script src="https://accounts.google.com/gsi/client" async defer></script>
                    <div id="g_id_onload"
                       data-client_id="YOUR_GOOGLE_CLIENT_ID"
                       data-login_uri="https://your.domain/your_login_endpoint"
                       data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                       data-type="standard"
                       data-size="large"
                       data-theme="outline"
                       data-text="sign_in_with"
                       data-shape="rectangular"
                       data-logo_alignment="center">
                    </div>
                </div>   
                <div class="comment"><p>Already have an account? <a href="">Log in</a></p></div>  
            </form>

    </section>

    <script>
        var images = [
            "https://images.unsplash.com/photo-1632765854612-9b02b6ec2b15?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1886&q=80",
            // "https://images.unsplash.com/photo-1611695434398-4f4b330623e6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1935&q=80"
            // "https://images.unsplash.com/photo-1529068755536-a5ade0dcb4e8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1781&q=80",
            // "https://images.unsplash.com/photo-1595268108971-680d086f8cb2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1935&q=80"
            // "https://images.unsplash.com/photo-1600247991036-ab063c4c49ba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80"
            "https://images.unsplash.com/photo-1542327897-acbfd35f0163?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=892&q=80"


        ];

        var currentImage = 1;
        var totalImages = images.length;
        var currentQuote = 1;
        var totalQuotes = 2;
        var currentName = 1;
        var totalName = 2;


        function changeImage(direction) {
            currentImage += direction;
            if (currentImage < 1) {
                currentImage = totalImages;
            }
            if (currentImage > totalImages) {
                currentImage = 1;
            }
            document.getElementById("quotation").style.backgroundImage = "url('" + images[currentImage-1] + "')";
        }

        function changeQuote(direction) {
            currentQuote += direction;
            if (currentQuote < 1) {
                currentQuote = totalQuotes;
            }
            if (currentQuote > totalQuotes) {
                currentQuote = 1;
            }
            if (currentQuote == 1) {
                document.getElementById("quote").innerHTML = "&#8220;Frontend is crucial for creating a user-friendly and visually appealing website&#8221;";
            }
            if (currentQuote == 2) {
                document.getElementById("quote").innerHTML = "&#8220;A strong grasp of frontend technologies is essential for any modern web developer&#8221;";
            }
        }

        function changeName(direction) {
            currentName += direction;
            if (currentName < 1) {
                currentName = totalName;
            }
            if (currentName > totalName) {
                currentName = 1;
            }
            if (currentName == 1) {
                document.getElementById("name").innerHTML = "<h4>Nina Simone</h4> <span>web developer</span>";
            }
            if (currentName == 2) {
                document.getElementById("name").innerHTML = "<h4>David Bowie</h4> <span>space cowboy</span>";
            }
        }

        document.onkeydown = function(e) {
            switch (e.keyCode) {
                case 37:
                    changeImage(-1);
                    changeQuote(-1);
                    break;
                case 39:
                    changeImage(1);
                    changeQuote(1);
                    break;
            }
        };
    </script>
    </main>
</body>
</html>
