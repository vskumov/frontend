<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body>
    <form class="form">
      <input type="text" placeholder="Название продукта" id="name" required />
      <input type="number" placeholder="Цена" id="price" required />

      <button class="btn">Send</button>
    </form>

    <div id="productNav" class="productNav">
      <form id="form_search">
        <input type="text" id="search" placeholder="Поиск..." class="nav" />
      </form>
      <div class="nav">
        <button class="nav" id="sortBtnUp">
          <i class="las la-sort-amount-down-alt"></i>
        </button>
        <button class="nav" id="sortBtnDown">
          <i class="las la-sort-amount-down"></i>
        </button>
        <button class="nav" id="deleteAll" title="Удалить всё">
          <i class="las la-trash-alt"></i>
        </button>
        <button class="nav" id="summAll" title="Показать сумму предметов"
        >
          <i class="las la-coins"></i>
        </button>
      </div>
    </div>


    <section id="products"></section>

    <script src="./script6.js"></script>
  </body>
</html>
