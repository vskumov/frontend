<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html, body, .container {height: 100%;}

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);

            grid-template-areas: 
                        "leftside topline topline item-red-top"
                        "leftside item-yellow item-red righside"
                        "leftside item-red-bottom item-yellow-bottom righside"
                        ; 
            gap: 10px;
        }

        .item-red-top {
            grid-area: item-red-top; 
            background: salmon;
        }
        
        .item-red {
            grid-area: item-red; 
            background: salmon;
        }

        .item-red-bottom {
            grid-area: item-red-bottom; 
            background: salmon;
        }

        .item-yellow {
            grid-area: item-yellow;
            background: gold;
        }

        .item-yellow-bottom {
            grid-area: item-yellow-bottom;
            background: gold;
        }

        .leftside {
            grid-area: leftside;
            background: lightseagreen;
        }

        .rightside {
            grid-area: righside;
            background: lightseagreen;
        }

        .topline {
            grid-area: topline;
            background: lightseagreen;
        }

    </style>
</head>

<body>


        <div class="container">

            <div class="leftside"></div>
            <div class="topline"></div>
            <div class="item-red-top"></div>
            <div class="item-yellow"></div>
            <div class="item-red"></div>
            <div class="item-red-bottom"></div>
            <div class="item-yellow-bottom"></div>
            <div class="rightside"></div>

        </div>

</body>

</html>
